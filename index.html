<script>
    let slots = [null, null, null, null, null];
    const colors = ["#3182ce", "#e53e3e", "#38a169", "#d69e2e", "#805ad5"];
    let currentSlot = null;
    let html5QrCode = null;

    async function startScan(index) {

    function render() {
