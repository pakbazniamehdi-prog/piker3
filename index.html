<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piker UI Master</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --bg: #1a202c;
            --card-bg: #2d3748;
            --accent: #4299e1;
            --success: #48bb78;
            --text: #f7fafc;
            --gray: #a0aec0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            user-select: none;
        }

        .header {
            background: linear-gradient(90deg, #2c3e50, #000000);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            font-weight: bold;
            font-size: 20px;
            letter-spacing: 1px;
        }

        /* Ø§Ø³Ù„Ø§Øªâ€ŒÙ‡Ø§ Ø¨Ù‡ ØµÙˆØ±Øª Ú©Ø§Ø±ØªÛŒ */
        .slot-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
        }

        .slot-card {
            background: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 12px 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .slot-card.active { border-color: var(--accent); transform: translateY(-3px); }
        .slot-card.filled { background: #22543d; border-color: var(--success); }

        .slot-card span { display: block; font-size: 10px; color: var(--gray); margin-top: 5px; }
        .slot-card b { font-size: 16px; }

        input[type="file"] { display: none; }

        /* Ù„ÛŒØ³Øª ØªØ¬Ù…ÛŒØ¹ÛŒ */
        .container { padding: 10px; }
        .product-card {
            background: var(--card-bg);
            border-radius: 16px;
            margin-bottom: 15px;
            overflow: hidden;
            border-right: 6px solid var(--accent);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .product-header {
            padding: 15px;
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .p-title { font-size: 16px; font-weight: bold; color: white; }
        .p-info { font-size: 11px; color: var(--gray); margin-top: 4px; }

        .order-row {
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .order-row::after {
            content: "";
            position: absolute;
            right: 0; top: 15%; bottom: 15%;
            width: 4px;
            background: var(--c);
            border-radius: 2px;
        }

        .customer-name { font-weight: 500; font-size: 14px; }
        .qty-badge {
            background: #000;
            color: white;
            padding: 4px 12px;
            border-radius: 8px;
            font-weight: bold;
            font-family: monospace;
        }

        .price-text { color: var(--success); font-weight: bold; font-size: 13px; }

        input[type="checkbox"] {
            width: 24px; height: 24px;
            accent-color: var(--success);
            margin-right: 12px;
        }
    </style>
</head>
<body>

<div class="header">PIKER UI MASTER PRO</div>

<div class="slot-container">
    <label class="slot-card" id="sc0">

    </label>
    <label class="slot-card" id="sc2">
        <b>Û³</b><span id="u2">Ø®Ø§Ù„ÛŒ</span>
        <input type="file" accept="image/*" capture="environment" onchange="captureHighRes(2, this)">
    </label>
    <label class="slot-card" id="sc3">
        <b>Û´</b><span id="u3">Ø®Ø§Ù„ÛŒ</span>
        <input type="file" accept="image/*" capture="environment" onchange="captureHighRes(3, this)">
    </label>
    <label class="slot-card" id="sc4">
        <b>Ûµ</b><span id="u4">Ø®Ø§Ù„ÛŒ</span>
        <input type="file" accept="image/*" capture="environment" onchange="captureHighRes(4, this)">
    </label>
    <div class="slot-card" onclick="location.reload()" style="background:#742a2a"><b>âœ–</b><span>Ø±ÛŒØ³Øª</span></div>
</div>

<div id="loading" style="display:none; color:var(--accent); margin:10px;">â³ Ø¯Ø± Ø­Ø§Ù„ Ø¢Ù†Ø§Ù„ÛŒØ² ØªØµÙˆÛŒØ± Ø¨Ø§ Ú©ÛŒÙÛŒØª Ø¨Ø§Ù„Ø§...</div>

<div class="container" id="output"></div>

<script>
    let slots = [null, null, null, null, null];
    const colors = ["#4299e1", "#f56565", "#48bb78", "#ecc94b", "#9f7aea"];
    const engine = new Html5Qrcode("output");

    async function captureHighRes(index, input) {
        const file = input.files[0];
        if (!file) return;

        document.getElementById('loading').style.display = 'block';
        document.getElementById(`sc${index}`).classList.add('active');

        // Ù¾Ø±Ø¯Ø§Ø²Ø´ ØªØµÙˆÛŒØ± Ø¨Ø§ Ø§Ù„Ú¯ÙˆØ±ÛŒØªÙ… Ø§Ø³Ú©Ù† ÙØ§ÛŒÙ„ (Ø¨Ø³ÛŒØ§Ø± Ø¯Ù‚ÛŒÙ‚â€ŒØªØ± Ø§Ø² Ø²Ù†Ø¯Ù‡)
        engine.scanFile(file, true)
        .then(decodedText => {
            const data = JSON.parse(decodedText);
            slots[index] = data;
            document.getElementById(`sc${index}`).className = "slot-card filled";
            document.getElementById(`u${index}`).innerText = data.customer.name.substring(0, 8);
            document.getElementById('loading').style.display = 'none';
            render();
        })
        .catch(err => {
            alert("âŒ Ø®Ø·Ø§ÛŒ Ø§Ø³Ú©Ù†: ØªØµÙˆÛŒØ± ÙˆØ§Ø¶Ø­ Ù†ÛŒØ³Øª ÛŒØ§ QR Ù¾ÛŒØ¯Ø§ Ù†Ø´Ø¯.");
            document.getElementById('loading').style.display = 'none';
            document.getElementById(`sc${index}`).classList.remove('active');
        });
    }

    function findVal(obj, keys) {
        for (let k of keys) if (obj[k] !== undefined) return obj[k];
        return '---';
    }

    function render() {
        const out = document.getElementById('output');
        out.innerHTML = '';
        let groups = {};

        slots.forEach((data, sIdx) => {
            if (!data) return;
            const customer = data.customer.name;
            const items = data.items;
            
            Object.keys(items).forEach(k => {
                const it = items[k];
                const title = it.title || it.name;
                const barcode = findVal(it, ['barcode', 'code', 'id']);
                const price = findVal(it, ['price', 'fee', 'amount']);

                if (!groups[title]) {
                    groups[title] = { b: barcode, p: price, instances: [] };
                }
                groups[title].instances.push({ n: customer, q: it.quantity, c: colors[sIdx] });
            });
        });

        Object.keys(groups).sort().forEach(title => {
            const g = groups[title];
            let h = `
                <div class="product-card">
                    <div class="product-header">
                        <div>
                            <div class="p-title">ğŸ“¦ ${title}</div>
                            <div class="p-info">Ú©Ø¯ Ú©Ø§Ù„Ø§: ${g.b}</div>
                        </div>
                        <div class="price-text">${isNaN(g.p) ? g.p : Number(g.p).toLocaleString()}</div>
                    </div>`;
            
            g.instances.forEach(row => {
                h += `
                    <div class="order-row" style="--c: ${row.c}">
                        <span class="customer-name" style="color:${row.c}">${row.n}</span>
                        <div style="display:flex; align-items:center;">
                            <span class="qty-badge">${row.q}</span>
                            <input type="checkbox">
                        </div>
                    </div>`;
            });
            out.innerHTML += h + `</div>`;
        });
    }
</script>
</body>
</html>
