    <style>
        :root {

        body {

        .header {

        /* Ø¨Ø®Ø´ ÙˆØ±ÙˆØ¯ÛŒ Ù†Ø§Ù… Ù¾ÛŒÚ©Ø± Ú©Ù‡ Ø§Ø¶Ø§ÙÙ‡ Ø´Ø¯ */
        .piker-box { padding: 15px; }
        #pikerName { width: 100%; padding: 10px; border-radius: 8px; border: none; background: #2d3748; color: white; text-align: center; }

        .slot-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
        }

        .slot-card {

        .slot-card.active { border-color: var(--accent); transform: translateY(-3px); }

        .slot-card span { display: block; font-size: 10px; color: var(--gray); margin-top: 5px; }
        .slot-card b { font-size: 16px; }

        input[type="file"] { display: none; }

        .container { padding: 10px; }
        .product-card {
            background: var(--card-bg);
            border-radius: 16px;
            margin-bottom: 15px;
            overflow: hidden;
            border-right: 6px solid var(--accent);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .product-header {
            padding: 15px;
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .p-title { font-size: 16px; font-weight: bold; color: white; }
        .p-info { font-size: 11px; color: var(--accent); margin-top: 4px; text-decoration: underline; cursor: pointer; }

        /* Ø¯Ú©Ù…Ù‡ Ø§Ø±Ø³Ø§Ù„ Ú¯Ø²Ø§Ø±Ø´ */
        .submit-btn {
            background: var(--success); color: white; border: none; padding: 15px; 
            width: calc(100% - 30px); margin: 15px; border-radius: 12px; font-weight: bold;
            display: none; cursor: pointer;
        }

        .order-row {
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .order-row::after {
            content: "";
            position: absolute;
            right: 0; top: 15%; bottom: 15%;
            width: 4px;
            background: var(--c);
            border-radius: 2px;
        }

        .customer-name { font-weight: 500; font-size: 14px; }
        .qty-badge {
            background: #000;

            border-radius: 8px;
            font-weight: bold;
            font-family: monospace;
        }

        .price-text { color: var(--success); font-weight: bold; font-size: 13px; }

        input[type="checkbox"] {
            width: 24px; height: 24px;
            accent-color: var(--success);

        }
    </style>
</head>
<body>

<div class="header">PIKER UI MASTER PRO</div>

<div class="piker-box">
    <input type="text" id="pikerName" placeholder="Ù†Ø§Ù… Ø®ÙˆØ¯ Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯">

<div class="slot-container">

    <label class="slot-card" id="sc2">

<div id="loading" style="display:none; color:var(--accent); margin:10px; text-align: center;">â³ Ø¯Ø± Ø­Ø§Ù„ Ø¢Ù†Ø§Ù„ÛŒØ² ØªØµÙˆÛŒØ±...</div>

<div class="container" id="output"></div>

<button id="sendBtn" class="submit-btn" onclick="sendToGoogle()">ğŸ“Š Ø«Ø¨Øª Ù†Ù‡Ø§ÛŒÛŒ Ø¯Ø± Ú¯ÙˆÚ¯Ù„ Ø´ÛŒØª</button>

<script>
    let slots = [null, null, null, null, null];
    const colors = ["#4299e1", "#f56565", "#48bb78", "#ecc94b", "#9f7aea"];
    const engine = new Html5Qrcode("output");
    // Ù„ÛŒÙ†Ú© Ù…Ø³ØªÙ‚ÛŒÙ… Ø´Ù…Ø§
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw0Kk8YRlZBmoY0ciF9_f8uQRWCWRmYvO_SObsVnL1_INd8AcFuj8Ve0I68Pj5jg6y0/exec';

    async function captureHighRes(index, input) {
        const file = input.files[0];
        if (!file) return;

        document.getElementById('loading').style.display = 'block';
        document.getElementById(`sc${index}`).classList.add('active');

        engine.scanFile(file, true)
        .then(decodedText => {
            const data = JSON.parse(decodedText);
            slots[index] = data;
            document.getElementById(`sc${index}`).className = "slot-card filled";
            document.getElementById(`u${index}`).innerText = data.customer.name.substring(0, 8);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('sendBtn').style.display = 'block';
            render();
        })
        .catch(err => {
            alert("âŒ Ø®Ø·Ø§ÛŒ Ø§Ø³Ú©Ù†: ØªØµÙˆÛŒØ± ÙˆØ§Ø¶Ø­ Ù†ÛŒØ³Øª ÛŒØ§ QR Ù¾ÛŒØ¯Ø§ Ù†Ø´Ø¯.");
            document.getElementById('loading').style.display = 'none';
            document.getElementById(`sc${index}`).classList.remove('active');
        });
    }

    function findVal(obj, keys) {
        for (let k of keys) if (obj[k] !== undefined) return obj[k];
        return '---';
    }

    function render() {
        const out = document.getElementById('output');
        out.innerHTML = '';
        let groups = {};

        slots.forEach((data, sIdx) => {
            if (!data) return;
            const customer = data.customer.name;
            const items = data.items;
            
            Object.keys(items).forEach(k => {
                const it = items[k];
                const title = it.title || it.name;
                const barcode = findVal(it, ['barcode', 'code', 'id']);
                const price = findVal(it, ['price', 'fee', 'amount']);

                if (!groups[title]) {
                    groups[title] = { b: barcode, p: price, instances: [] };
                }
                groups[title].instances.push({ n: customer, q: it.quantity, c: colors[sIdx] });
            });
        });

        Object.keys(groups).sort().forEach(title => {
            const g = groups[title];
            const googleSearchUrl = `https://www.google.com/search?tbm=isch&q=${encodeURIComponent(g.b + " " + title)}`;

            let h = `
                <div class="product-card">
                    <div class="product-header">
                        <div>
                            <div class="p-title">ğŸ“¦ ${title}</div>
                            <div class="p-info" onclick="window.open('${googleSearchUrl}', '_blank')">ğŸ” Ø¨Ø§Ø±Ú©Ø¯: ${g.b}</div>
                        </div>
                        <div class="price-text">${isNaN(g.p) ? g.p : Number(g.p).toLocaleString()}</div>
                    </div>`;
            
            g.instances.forEach(row => {
                h += `
                    <div class="order-row" style="--c: ${row.c}">
                        <span class="customer-name" style="color:${row.c}">${row.n}</span>
                        <div style="display:flex; align-items:center;">
                            <span class="qty-badge">${row.q}</span>
                            <input type="checkbox">
                        </div>
                    </div>`;
            });
            out.innerHTML += h + `</div>`;
        });
    }

    function sendToGoogle() {
        const name = document.getElementById('pikerName').value;
        if(!name) return alert("Ø§Ø¨ØªØ¯Ø§ Ù†Ø§Ù… Ø®ÙˆØ¯ Ø±Ø§ Ø¨Ù†ÙˆÛŒØ³ÛŒØ¯");

        let totalQty = 0;
        let orders = slots.filter(s => s !== null).length;
        slots.forEach(s => { if(s) Object.values(s.items).forEach(it => totalQty += parseInt(it.quantity)); });

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ pikerName: name, totalItems: totalQty, orderCount: orders })
        }).then(() => {
            alert("âœ… Ø«Ø¨Øª Ø´Ø¯!");
            location.reload();
        }).catch(() => alert("Ø®Ø·Ø§ Ø¯Ø± Ø§Ø±Ø³Ø§Ù„"));
    }
</script>
