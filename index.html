<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piker Detective</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #1a202c; color: white; text-align: center; }
        #reader { width: 100%; max-width: 500px; margin: auto; }
        #output-box { 
            background: #fff; color: #000; margin: 20px; padding: 20px; 
            border-radius: 15px; min-height: 100px; word-break: break-all;
            border: 5px solid #f6ad55;
        }
    </style>
</head>
<body>

    <div id="reader"></div>
    
    <div id="output-box">
        <h3 style="margin-top:0">محتوای داخل QR شما:</h3>
        <p id="raw-result" style="font-family: monospace; color: blue;">هنوز چیزی اسکن نشده...</p>
    </div>

    <script>
        const scanner = new Html5Qrcode("reader");
        
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
            if (navigator.vibrate) navigator.vibrate(200);
            
            // نمایش مستقیم متن بدون هیچ تغییری
            document.getElementById('raw-result').innerText = text;
            
            // تغییر رنگ باکس برای نشان دادن موفقیت
            document.getElementById('output-box').style.borderColor = "#48bb78";
        }).catch(err => alert("دوربین باز نشد!"));
    </script>
</body>
</html>
