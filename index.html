<script>
    let slots = [null, null, null, null, null];
    const colors = ["#4299e1", "#f56565", "#48bb78", "#ecc94b", "#9f7aea"];
    const engine = new Html5Qrcode("output");

    function checkName() {
        const name = document.getElementById('pikerName').value;
        const slotsDiv = document.getElementById('mainSlots');
        if(name.length > 2) {
            slotsDiv.style.opacity = "1";
            slotsDiv.style.pointer_events = "auto";

    }

    async function captureHighRes(index, input) {
        const file = input.files[0];
        if (!file) return;
        document.getElementById('loading').style.display = 'block';
        engine.scanFile(file, true).then(decodedText => {
            slots[index] = JSON.parse(decodedText);
            document.getElementById(`sc${index}`).className = "slot-card filled";
            document.getElementById(`u${index}`).innerText = slots[index].customer.name.substring(0, 8);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('sendReport').style.display = 'block';
            render();
        }).catch(() => { alert("Ø®Ø·Ø§ Ø¯Ø± Ø§Ø³Ú©Ù†"); document.getElementById('loading').style.display = 'none'; });
    }

    function render() {
        const out = document.getElementById('output');
        out.innerHTML = '';
        let groups = {};
        slots.forEach((data, sIdx) => {
            if (!data) return;
            Object.keys(data.items).forEach(k => {
                const it = data.items[k];
                const title = it.title || it.name;
                const barcode = it.barcode || it.code || '---';
                if (!groups[title]) groups[title] = { b: barcode, instances: [] };
                groups[title].instances.push({ n: data.customer.name, q: it.quantity, c: colors[sIdx] });
            });
        });
        Object.keys(groups).sort().forEach(title => {

            const googleUrl = `https://www.google.com/search?tbm=isch&q=${encodeURIComponent(g.b + " " + title)}`;

            out.innerHTML += h + `</div>`;
        });
    }
