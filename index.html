<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piker UI Master + Image</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --bg: #1a202c;
            --card-bg: #2d3748;
            --accent: #4299e1;
            --success: #48bb78;
            --text: #f7fafc;
            --gray: #a0aec0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            user-select: none;
        }

        .header {
            background: linear-gradient(90deg, #2c3e50, #000000);
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .slot-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
        }

        .slot-card {
            background: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 12px 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .slot-card.active { border-color: var(--accent); transform: translateY(-3px); }
        .slot-card.filled { background: #22543d; border-color: var(--success); }
        .slot-card span { display: block; font-size: 10px; color: var(--gray); margin-top: 5px; }
        
        input[type="file"] { display: none; }

        .container { padding: 10px; padding-bottom: 50px; }
        
        .product-card {
            background: var(--card-bg);
            border-radius: 16px;
            margin-bottom: 15px;
            overflow: hidden;
            border-right: 6px solid var(--accent);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        .product-header {
            padding: 12px;
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .p-thumb {
            width: 55px;
            height: 55px;
            border-radius: 10px;
            object-fit: cover;
            margin-left: 12px;
            background: #1a202c;
            border: 1px solid #4a5568;
        }

        .p-title { font-size: 15px; font-weight: bold; color: white; }
        .p-info { font-size: 11px; color: var(--gray); }

        .order-row {
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .order-row::after {
            content: "";
            position: absolute;
            right: 0; top: 15%; bottom: 15%;
            width: 4px;
            background: var(--c);
        }

        .qty-badge {
            background: #000;
            color: white;
            padding: 3px 10px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
        }

        .price-text { color: var(--success); font-weight: bold; font-size: 13px; }
        input[type="checkbox"] { width: 22px; height: 22px; accent-color: var(--success); }
    </style>
</head>
<body>

<div class="header">PIKER MASTER + IMG</div>

<div class="slot-container">
    <label class="slot-card" id="sc0"><b>1</b><span id="u0">ÿÆÿßŸÑ€å</span><input type="file" accept="image/*" onchange="captureHighRes(0, this)"></label>
    <label class="slot-card" id="sc1"><b>2</b><span id="u1">ÿÆÿßŸÑ€å</span><input type="file" accept="image/*" onchange="captureHighRes(1, this)"></label>
    <label class="slot-card" id="sc2"><b>3</b><span id="u2">ÿÆÿßŸÑ€å</span><input type="file" accept="image/*" onchange="captureHighRes(2, this)"></label>
    <label class="slot-card" id="sc3"><b>4</b><span id="u3">ÿÆÿßŸÑ€å</span><input type="file" accept="image/*" onchange="captureHighRes(3, this)"></label>
    <label class="slot-card" id="sc4"><b>5</b><span id="u4">ÿÆÿßŸÑ€å</span><input type="file" accept="image/*" onchange="captureHighRes(4, this)"></label>
    <div class="slot-card" onclick="location.reload()" style="background:#742a2a"><b>‚úñ</b><span>Ÿæÿß⁄©ÿ≥ÿßÿ≤€å</span></div>
</div>

<div id="loading" style="display:none; text-align:center; padding:10px;">‚è≥ ÿØÿ± ÿ≠ÿßŸÑ ÿ¢ŸÜÿßŸÑ€åÿ≤ ⁄©ÿßŸÑÿß Ÿà ÿ¨ÿ≥ÿ™ÿ¨Ÿà€å ÿπ⁄©ÿ≥...</div>

<div class="container" id="output"></div>

<script>
    let slots = [null, null, null, null, null];
    const colors = ["#4299e1", "#f56565", "#48bb78", "#ecc94b", "#9f7aea"];
    const engine = new Html5Qrcode("output");

    async function captureHighRes(index, input) {
        const file = input.files[0];
        if (!file) return;
        document.getElementById('loading').style.display = 'block';
        
        engine.scanFile(file, true)
        .then(decodedText => {
            const data = JSON.parse(decodedText);
            slots[index] = data;
            document.getElementById(`sc${index}`).className = "slot-card filled";
            document.getElementById(`u${index}`).innerText = data.customer.name.substring(0, 8);
            document.getElementById('loading').style.display = 'none';
            render();
        })
        .catch(err => {
            alert("ÿßÿ≥⁄©ŸÜ ŸÜÿ¥ÿØ! ÿØŸàÿ®ÿßÿ±Ÿá ÿ™ŸÑÿßÿ¥ ⁄©ŸÜ€åÿØ.");
            document.getElementById('loading').style.display = 'none';
        });
    }

    function findVal(obj, keys) {
        for (let k of keys) if (obj[k] !== undefined) return obj[k];
        return '---';
    }

    function render() {
        const out = document.getElementById('output');
        out.innerHTML = '';
        let groups = {};

        slots.forEach((data, sIdx) => {
            if (!data) return;
            const customer = data.customer.name;
            const items = data.items;
            
            Object.keys(items).forEach(k => {
                const it = items[k];
                const title = it.title || it.name;
                const barcode = findVal(it, ['barcode', 'code', 'id']);
                const price = findVal(it, ['price', 'fee', 'amount']);

                if (!groups[title]) {
                    groups[title] = { b: barcode, p: price, instances: [] };
                }
                groups[title].instances.push({ n: customer, q: it.quantity, c: colors[sIdx] });
            });
        });

        Object.keys(groups).sort().forEach(title => {
            const g = groups[title];
            // ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ ÿ≥ÿ±Ÿà€åÿ≥ Unsplash ÿ®ÿ±ÿß€å ÿ¨ÿ≥ÿ™ÿ¨Ÿà€å ÿ™ÿµŸà€åÿ± ÿ®ÿ± ÿßÿ≥ÿßÿ≥ ŸÜÿßŸÖ ⁄©ÿßŸÑÿß
            const imgSearchUrl = `https://source.unsplash.com/100x100/?product,${encodeURIComponent(title)}`;
            
            let h = `
                <div class="product-card">
                    <div class="product-header">
                        <div style="display:flex; align-items:center;">
                            <img src="${imgSearchUrl}" class="p-thumb" onerror="this.src='https://via.placeholder.com/100?text=üì¶'">
                            <div>
                                <div class="p-title">${title}</div>
                                <div class="p-info">⁄©ÿØ: ${g.b}</div>
                            </div>
                        </div>
                        <div class="price-text">${isNaN(g.p) ? g.p : Number(g.p).toLocaleString()}</div>
                    </div>`;
            
            g.instances.forEach(row => {
                h += `
                    <div class="order-row" style="--c: ${row.c}">
                        <span style="color:${row.c}; font-weight:bold;">üë§ ${row.n}</span>
                        <div style="display:flex; align-items:center;">
                            <span class="qty-badge">${row.q}</span>
                            <input type="checkbox" style="margin-right:10px">
                        </div>
                    </div>`;
            });
            out.innerHTML += h + `</div>`;
        });
    }
</script>
</body>
</html>
