<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Piker Turbo-Scan + Price</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --dark: #1a202c; --blue: #3182ce; --green: #38a169; }
        body { font-family: Tahoma; background: #f0f4f8; margin: 0; text-align: center; }
        .header { background: var(--dark); color: white; padding: 10px; position: sticky; top: 0; z-index: 1000; }
        
        .slot-bar { display: flex; justify-content: space-around; background: white; padding: 15px; border-bottom: 3px solid #ddd; }
        .slot { border: 2px solid #cbd5e0; border-radius: 10px; width: 18%; padding: 10px 5px; cursor: pointer; background: #fff; transition: 0.3s; }
        .slot.active { border-color: var(--blue); box-shadow: 0 0 10px rgba(49,130,206,0.5); transform: scale(1.05); }
        .slot.done { border-color: var(--green); background: #f0fff4; }
        .slot-num { font-size: 18px; font-weight: bold; display: block; }
        .slot-user { font-size: 9px; color: #718096; white-space: nowrap; overflow: hidden; }

        #reader { width: 100%; max-width: 400px; margin: 10px auto; border-radius: 15px; overflow: hidden; display: none; border: 4px solid var(--blue); }
        
        /* Ø®Ø±ÙˆØ¬ÛŒ ØªØ¬Ù…ÛŒØ¹ÛŒ */
        .group-box { background: white; margin: 15px; border-radius: 12px; text-align: right; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow: hidden; border-right: 10px solid var(--blue); }
        .p-title-area { background: #edf2f7; padding: 10px 15px; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .p-name { font-weight: bold; font-size: 16px; }
        .p-meta { font-size: 11px; color: #718096; margin-top: 3px; }
        
        .item-line { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f1f5f9; position: relative; }
        .item-line::before { content: ""; position: absolute; right: 0; top: 0; bottom: 0; width: 5px; background: var(--c); }
        .qty { background: var(--dark); color: white; padding: 2px 10px; border-radius: 6px; font-weight: bold; }
        .price-tag { font-size: 11px; color: var(--green); font-weight: bold; margin-right: 10px; }
    </style>
</head>
<body>

<div class="header">
    <strong>Piker Master: ØªÙÚ©ÛŒÚ© Ú©Ø§Ù„Ø§ÛŒÛŒ Ø¨Ø§ Ù‚ÛŒÙ…Øª</strong>
</div>

<div class="slot-bar">
    <div class="slot" id="sl0" onclick="startScan(0)"><span class="slot-num">Û±</span><span class="slot-user" id="u0">Ø®Ø§Ù„ÛŒ</span></div>
    <div class="slot" id="sl1" onclick="startScan(1)"><span class="slot-num">Û²</span><span class="slot-user" id="u1">Ø®Ø§Ù„ÛŒ</span></div>
    <div class="slot" id="sl2" onclick="startScan(2)"><span class="slot-num">Û³</span><span class="slot-user" id="u2">Ø®Ø§Ù„ÛŒ</span></div>
    <div class="slot" id="sl3" onclick="startScan(3)"><span class="slot-num">Û´</span><span class="slot-user" id="u3">Ø®Ø§Ù„ÛŒ</span></div>
    <div class="slot" id="sl4" onclick="startScan(4)"><span class="slot-num">Ûµ</span><span class="slot-user" id="u4">Ø®Ø§Ù„ÛŒ</span></div>
</div>

<div id="reader"></div>
<div id="output"></div>

<script>
    let slots = [null, null, null, null, null];
    const colors = ["#3182ce", "#e53e3e", "#38a169", "#d69e2e", "#805ad5"];
    let currentSlot = null;
    let html5QrCode = null;

    async function startScan(index) {
        document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
        document.getElementById(`sl${index}`).classList.add('active');
        currentSlot = index;

        const readerDiv = document.getElementById('reader');
        readerDiv.style.display = 'block';

        if (html5QrCode) { try { await html5QrCode.stop(); } catch(e) {} }

        html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 20, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 };

        html5QrCode.start(
            { facingMode: "environment" }, 
            config,
            (text) => {
                handleResult(text);
                html5QrCode.stop();
                readerDiv.style.display = 'none';
            }
        ).catch(err => alert("Ø®Ø·Ø§ Ø¯Ø± Ø¨Ø§Ø² Ú©Ø±Ø¯Ù† Ø¯ÙˆØ±Ø¨ÛŒÙ†"));
    }

    function handleResult(text) {
        try {
            const data = JSON.parse(text);
            slots[currentSlot] = data;
            
            document.getElementById(`sl${currentSlot}`).className = "slot done";
            document.getElementById(`u${currentSlot}`).innerText = data.customer.name.substring(0, 8);
            
            new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3').play();
            render();
        } catch (e) { alert("QR Ù†Ø§Ù…Ø¹ØªØ¨Ø±"); }
    }

    function render() {
        const out = document.getElementById('output');
        out.innerHTML = '';
        let groups = {};

        slots.forEach((data, sIdx) => {
            if (!data) return;
            const customer = data.customer.name;
            const items = data.items;
            Object.keys(items).forEach(k => {
                const it = items[k];
                if (!groups[it.title]) groups[it.title] = { 
                    barcode: it.barcode || '---', 
                    price: it.price || '0', 
                    instances: [] 
                };
                groups[it.title].instances.push({ n: customer, q: it.quantity, c: colors[sIdx] });
            });
        });

        Object.keys(groups).sort().forEach(title => {
            const g = groups[title];
            let h = `
                <div class="group-box">
                    <div class="p-title-area">
                        <div>
                            <div class="p-name">ğŸ“¦ ${title}</div>
                            <div class="p-meta">Ø¨Ø§Ø±Ú©Ø¯: ${g.barcode}</div>
                        </div>
                        <div class="price-tag">${Number(g.price).toLocaleString()} Ø±ÛŒØ§Ù„</div>
                    </div>`;
            
            g.instances.forEach(row => {
                h += `<div class="item-line" style="--c: ${row.c}">
                    <span style="color:${row.c}; font-weight:bold;">ğŸ‘¤ ${row.n}</span>
                    <span><span class="qty">${row.q}</span> <input type="checkbox" style="width:22px;height:22px;margin-right:10px"></span>
                </div>`;
            });
            out.innerHTML += h + `</div>`;
        });
    }
</script>
</body>
</html>
